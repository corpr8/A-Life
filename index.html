<!DOCTYPE html>
<html>
<head>	
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">	
	<link href="theme.css" rel="stylesheet" media="screen">			
	<script src="js/raphael-min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script>	
	<script>	
	
		var users = Array();
	
		// Called by MDM to disable user input
		function mdm_disable() {
			document.getElementById("entry").value = "disabled";
			document.getElementById("entry").disabled = "disabled";
			document.getElementById("ok_button").disabled = "disabled";
		}
		
		// Called by MDM to enable user input
		function mdm_enable() {
			document.getElementById("entry").value = "";
			document.getElementById("entry").disabled = false;
			document.getElementById("ok_button").disabled = false;
		}
		
		// Called by MDM to set the welcome message
		function set_welcome_message(message) {			
			document.getElementById("welcome_message").innerHTML = message;
		}
		
		// Called by MDM to update the clock
		function set_clock(message) {			
			document.getElementById("clock").innerHTML = message;
		}
		
		// Called by MDM to allow the user to input a username		
		function mdm_prompt(message) {	
			mdm_enable();		
			document.getElementById("label").innerHTML = message;
			document.getElementById("entry").value = "";
			document.getElementById("entry").type = "text";
			document.getElementById("entry").focus();
		}
		
		// Called by MDM to allow the user to input a password
		function mdm_noecho(message) {	
			mdm_enable();		
			document.getElementById("label").innerHTML = message;
			document.getElementById("entry").value = "";
			document.getElementById("entry").type = "password";
			document.getElementById("entry").focus();
		}
		
		// Called by MDM to show a message (usually "Please enter your username")
		function mdm_msg(message) {			
			document.getElementById("message").innerHTML = message;			
		}
		
		// Called by MDM to show a timed login countdown
		function mdm_timed(message) {			
			document.getElementById("timed").innerHTML = message;			
		}
		
		// Called by MDM to show an error		
		function mdm_error(message) {						
			if (message != "") {
				document.getElementById("error").style.display = 'block';
			}
			else {
				document.getElementById("error").style.display = 'none';
			}
			document.getElementById("error").innerHTML = message;
		}	
						
		// Send user input to MDM
		function send_login() {
			// read the value before we disable the field, as it will be changed to "disabled"
			var value = document.getElementById("entry").value;
			mdm_disable(); 
			alert("LOGIN###" + value);
			return false;
		}
		
		function init() {
			document.getElementById("error").style.display = 'none';
			//addDeathstar();
			//animateDeathStar();

		}

		function animateDeathStar(){
			var zoomFactor = Math.floor(Math.random(1) * 1000);
			$('#deathstar').animate({
				top:Math.floor(Math.random(1)*$(document).height() + 200) - 100,
				left:Math.floor(Math.random(1)*$(document).width() + 200) - 100,
				width: zoomFactor,
				height: zoomFactor
			},(Math.floor(Math.random(1) * 50)*1000), function(){
				animateDeathStar();
			});
		}
		
		// Called by MDM to add a user to the list of users
		function mdm_add_user(username, gecos, status) {
								
			var box = document.createElement('div');
				box.setAttribute('class', "highlight-border tilt user-info");
				
			var link = document.createElement('a');	
				link.setAttribute('href', "javascript:alert('USER###"+username+"')");
				
			var picture = document.createElement('img');
				picture.setAttribute('class', "user-picture");
				picture.setAttribute('src', "file:///home/"+username+"/.face");
				picture.setAttribute('onerror', "this.src='file:///usr/share/pixmaps/nobody.png';");
				
			var realname_div = document.createElement('div');
				realname_div.setAttribute('class', "usergecos");
				realname_div.innerHTML = gecos;
				
			var username_div = document.createElement('div');
				username_div.setAttribute('class', "username");
				username_div.innerHTML = username;

			if (status != "") {
				var userstatus_div = document.createElement('div');
				userstatus_div.setAttribute('class', "userstatus");
				userstatus_div.innerHTML = status;
			}
																																
			box.appendChild(link);
			link.appendChild(picture);														
			link.appendChild(realname_div);			
			link.appendChild(username_div);			
			
			if (status != "") {
				link.appendChild(userstatus_div);	
			}
				
			var src = document.getElementById("users");
			src.appendChild(box);
		}	
		
		// Called by MDM to add a session to the list of sessions
		function mdm_add_session(session_name, session_file) {
			
			session_name = session_name.replace("Ubuntu", "Unity");
			
			var filename = session_name.toLowerCase();
			filename = filename.replace(/ /g, "-");
			filename = filename.replace(/\(/g, "");
			filename = filename.replace(/\)/g, "");
							
			var li = document.createElement('li');			
				
			var link = document.createElement('a');	
				link.setAttribute('href', "javascript:alert('SESSION###"+session_name+"###"+session_file+"');select_session('"+session_name+"','"+session_file+"');");
				
			var picture = document.createElement('img');
				picture.setAttribute('class', "session-picture");
				picture.setAttribute('src', "img/sessions/"+filename+".svg");
				picture.setAttribute('onerror', "this.src='img/sessions/default.svg';");
							
			var name_div = document.createTextNode(session_name);				
																																
			li.appendChild(link);
			link.appendChild(picture);
			link.appendChild(name_div);
				
			var src = document.getElementById("sessions");
			src.appendChild(li);
		}	

		function select_session(session_name, session_file) {
			var filename = session_name.toLowerCase();
			filename = filename.replace(/ /g, "-");
			filename = filename.replace(/\(/g, "");
			filename = filename.replace(/\)/g, "");
			document.getElementById("current_session_picture").src = "img/sessions/"+filename+".svg";
			document.getElementById("current_session_picture").title = session_name;
		}

		// Called by MDM to add a language to the list of languages
		function mdm_add_language(language_name, language_code) {

			var filename = language_code.toLowerCase();
			filename = filename.replace(".utf-8", "");
			bits = filename.split("_");
			if (bits.length == 2) {
				filename = bits[1];																	
			}
			var li = document.createElement('li');			
				
			var link = document.createElement('a');	
				link.setAttribute('href', "javascript:alert('LANGUAGE###"+language_code+"')");

			var picture = document.createElement('img');
				picture.setAttribute('class', "language-picture");
				picture.setAttribute('src', "img/languages/"+filename+".png");
				picture.setAttribute('onerror', "this.src='img/languages/generic.png';");
											
			var name_div = document.createTextNode(language_name);				
																																
			li.appendChild(link);	
			link.appendChild(picture);		
			link.appendChild(name_div);
				
			var src = document.getElementById("languages");
			src.appendChild(li);
		}	

		function mdm_set_current_language(language_name, language_code)	{
			var filename = language_code.toLowerCase();
			filename = filename.replace(".utf-8", "");
			bits = filename.split("_");
			if (bits.length == 2) {
				filename = bits[1];																	
			}
			document.getElementById("current_language_flag").src = "img/languages/"+filename+".png";			
			document.getElementById("current_language_flag").title = language_name;
		}
		
		// Called by MDM if the SHUTDOWN command shouldn't appear in the greeter
		function mdm_hide_shutdown() {
			document.getElementById("shutdown").style.display = 'none';
		}	
		
		// Called by MDM if the SUSPEND command shouldn't appear in the greeter
		function mdm_hide_suspend() {
			document.getElementById("suspend").style.display = 'none';
		}
		
		// Called by MDM if the RESTART command shouldn't appear in the greeter
		function mdm_hide_restart() {
			document.getElementById("restart").style.display = 'none';
		}
		
		// Called by MDM if the QUIT command shouldn't appear in the greeter
		function mdm_hide_quit() {
			document.getElementById("quit").style.display = 'none';
		}
		
		// Called by MDM if the XDMCP command shouldn't appear in the greeter
		function mdm_hide_xdmcp() {
			document.getElementById("xdmcp").style.display = 'none';
		}
	



	</script>
	
</head>
<body>	
<div id="raphaelHolder">
</div>
	
	<div class="box">
		<div id="welcome_message"></div> <div id="clock"></div>
									
		<div id="error" class="alert alert-error"></div>
		
		<form class="form-inline" onSubmit="return send_login();">
			<fieldset>			
				<label id="label"></label>
				<input type="text" class="input-medium" id="entry">
				<button type="submit" class="btn btn-inverse" id="ok_button">$ok_label</button>
			</fieldset>
		</form>

		<div id="message"></div>		
		
		<div id="timed"></div>
	<div id="users"></div>
	</div>	
	
	<div class="buttons">
		<div class="btn-toolbar">
			<div  align="left" class="btn-group">
                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown" title="$selectsession"> <img src="img/sessions/default.svg" title="$defaultsession" width=16 height=16 id="current_session_picture"/> <span class="caret"></span></button>
                <ul class="dropdown-menu" id="sessions">                                                       
                </ul>
            </div>
            <div  align="left" class="btn-group">
                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown" title="$selectlanguage"> <img src="img/languages/generic.png" id="current_language_flag"/> <span class="caret"></span></button>
                <ul class="dropdown-menu" id="languages">                                                       
                </ul>
            </div>			
			<div class="btn-group">
				<a class="btn btn-small" href="#" onClick="alert('SHUTDOWN###');" title="$shutdown" id="shutdown"><i class="icon-off"></i></a>
				<a class="btn btn-small" href="#" onClick="alert('SUSPEND###');" title="$suspend" id="suspend"><i class="icon-download-alt"></i></a>
				<a class="btn btn-small" href="#" onClick="alert('RESTART###');" title="$restart" id="restart"><i class="icon-refresh"></i></a>
			</div>
			<div class="btn-group">
				<a class="btn btn-small" href="#" onClick="alert('QUIT###');" title="$quit" id="quit"><i class="icon-ban-circle"></i></a>
			</div>
			<div class="btn-group">
				<a class="btn btn-small" href="#" onClick="alert('XDMCP###');" title="$remoteloginviaxdmcp" id="xdmcp"><i class=" icon-share-alt"></i></a>
			</div>
		</div>
	</div>	
		
	
	
	

		
		
	
	
</body>
</html>


<script>


//now the alife...
//Paul Edwards 2013

var circles = [];
var maxAnimationDuration = 1000;
var minAnimationDuration = 500;
var maxDiameter = 80;
var minDiameter = 1;
var randomLength = true;
var spacing = 130;

$(document).ready(function(){
$("#raphaelHolder").css("width", $(document).width());
$("#raphaelHolder").css("height", $(document).height());
//$('#raphaelHolder').width = document.width;
//$('#raphaelHolder').height = document.height;
// Creates canvas 320 × 200 at 10, 50
var paper = Raphael(document.getElementById("raphaelHolder"), $(document).width() + 400, $(document).height());

function getRandomDuration(){
  return(Math.floor(Math.random() * (maxAnimationDuration - minAnimationDuration) + minAnimationDuration));
}

function getRandomDiameter(){
  return(Math.floor(Math.random() * (maxDiameter - minDiameter) + minDiameter));
}

function getRandomWidth(){
  return(Math.floor(Math.random() * ((maxDiameter/3) - (minDiameter/3)) + (minDiameter/3)));
}


function getRandomColor(){
  return(rgbToHex(Math.floor(Math.random()*256),Math.floor(Math.random()*256),Math.floor(Math.random()*256)));
}

//util
function componentToHex(c) {
    var hex = c.toString(16);
    return hex.length == 1 ? "0" + hex : hex;
}

function countCircles(){
  var returnVal = 0;
  for(circle in circles){returnVal +=1};
  return(returnVal);
}

function anythingAtLocation(locationX, locationY){
  var returnVal = false;
  for(circle in circles){
    if(circles[circle].attr('cx') == locationX && circles[circle].attr('cy') == locationY)
  {
    returnVal = true;
  }
}
  return(returnVal);
}

//util
function rgbToHex(r, g, b) {
    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

function checkSpawn(circleUUID){
//console.log('check spawn');
//console.log('neighbours: ' + circles[circleUUID].countNeighbours());
  if(circles[circleUUID].countNeighbours() < 3){
    var myChoice = Math.floor(Math.random() * 8);
//    console.log("choice: " + myChoice);
    switch(myChoice)
      {
        case 0:
          createAnimateCircle(null, circles[circleUUID].posTop().x, circles[circleUUID].posTop().y);          
          break;
        case 1:
          createAnimateCircle(null, circles[circleUUID].posTopRight().x, circles[circleUUID].posTopRight().y);          
          break;
        case 2:
          createAnimateCircle(null, circles[circleUUID].posRight().x, circles[circleUUID].posRight().y);          
          break;
        case 3:
          createAnimateCircle(null, circles[circleUUID].posBottomRight().x, circles[circleUUID].posBottomRight().y);          
          break;
        case 4:
          createAnimateCircle(null, circles[circleUUID].posBottom().x, circles[circleUUID].posBottom().y);          
          break;
        case 5:
          createAnimateCircle(null, circles[circleUUID].posBottomLeft().x, circles[circleUUID].posBottomLeft().y);          
          break;
        case 6:
          createAnimateCircle(null, circles[circleUUID].posLeft().x, circles[circleUUID].posLeft().y);          
          break;
        case 7:
          createAnimateCircle(null, circles[circleUUID].posTopLeft().x, circles[circleUUID].posTopLeft().y);          
          break;

      }
  } else {
    //had too many neighbours...
//    console.log('too many neighbours');
try{
      circles[circleUUID].stop();
      circles[circleUUID].animate({"opacity": 0, "stroke-opacity": 0, "r": 0}, (thisAnimationDuration/2), "linear", function(){
//circles[circleUUID].clear();
//

      var indexToRemove = circles[circleUUID].thisIndex();
        if(indexToRemove > -1) { 
          //console.log('found index to remove ' + indexToRemove);
          //circles.splice(indexToRemove, 1);
        circles[circleUUID].remove();
delete circles[circleUUID];
//          paper.splice(indexToRemove,0);

        }

      });

} catch(err){
  console.log(err);
}

  }
}

var housekeeping = setInterval(function(){
  if(countCircles() < 3){
    createAnimateCircle(null, ($(document).width()/2),($(document).height()/2));
  }
},2000);

function createAnimateCircle(circleUUID, circleX, circleY){
  if(circleUUID){
    thisAnimationDuration = maxAnimationDuration;

    if(randomLength){
      thisAnimationDuration = getRandomDuration();
    }
try{
    //circle existed
    circles[circleUUID].animate({fill: getRandomColor(), stroke: getRandomColor(), "stroke-width": getRandomWidth(), "stroke-opacity": Math.random(),"fill-opacity": Math.random()/2, "r": getRandomDiameter()}, (thisAnimationDuration/2), "linear", function(){
      try{
      circles[circleUUID].animate({fill: getRandomColor(), stroke: getRandomColor(), "stroke-width": getRandomWidth(), "stroke-opacity": Math.random(), "fill-opacity": Math.random()/2,"r": getRandomDiameter()}, (thisAnimationDuration/2), "linear", function(){
        checkSpawn(circleUUID);
        createAnimateCircle(circleUUID);
      });
      } catch(err) {
//console.log(err.message);
      }
    });
}catch(err){
//  console.log(err.message);
}
  } else {
    //create circle


    var circleUUID = Raphael.createUUID();


    if(circleX && circleY){
      if(anythingAtLocation(circleX, circleY) || circleX < 0 || circleY < 0 || circleX > $(document).width() || circleY > $(document).height()){
        return;
      }
      circles.push();
      circles[circleUUID] = paper.circle(circleX, circleY, 1);
    } else {
      circles.push();
//      console.log('no xy');
      circles[circleUUID] = paper.circle(($(document).width()/2), ($(document).height()/2), 1);
    }

    circles[circleUUID].node.id = circleUUID;

    circles[circleUUID].posTop = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx');
      returnVal.y = circles[circleUUID].attr('cy') - spacing;
      return(returnVal);
    };

    circles[circleUUID].posTopRight = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx') + spacing;
      returnVal.y = circles[circleUUID].attr('cy') - spacing;
      return(returnVal);
    };

    circles[circleUUID].posRight = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx') + spacing;
      returnVal.y = circles[circleUUID].attr('cy');
      return(returnVal);
    };

    circles[circleUUID].posBottomRight = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx') + spacing;
      returnVal.y = circles[circleUUID].attr('cy') + spacing;
      return(returnVal);
    };

    circles[circleUUID].posBottom = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx');
      returnVal.y = circles[circleUUID].attr('cy') + spacing;
      return(returnVal);
    };

    circles[circleUUID].posBottomLeft = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx') - spacing;
      returnVal.y = circles[circleUUID].attr('cy') + spacing;
      return(returnVal);
    };

    circles[circleUUID].posLeft = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx') - spacing;
      returnVal.y = circles[circleUUID].attr('cy');
      return(returnVal);
    };

    circles[circleUUID].posTopLeft = function(){
      var returnVal = [];
      returnVal.x = circles[circleUUID].attr('cx') - spacing;
      returnVal.y = circles[circleUUID].attr('cy') - spacing;
      return(returnVal);
    };    

    circles[circleUUID].countNeighbours = function(){
      var returnVal = 1;

//for(circle in circles){console.log(circles[circle].attr('cx'))}

      for(circle in circles){
        if(
            (circles[circle].attr('cx') == circles[circleUUID].posTop().x && circles[circle].attr('cy') == circles[circleUUID].posTop().y) ||
            (circles[circle].attr('cx') == circles[circleUUID].posTopRight().x && circles[circle].attr('cy') == circles[circleUUID].posTopRight().y) ||
            (circles[circle].attr('cx') == circles[circleUUID].posRight().x && circles[circle].attr('cy') == circles[circleUUID].posRight().y) ||
            (circles[circle].attr('cx') == circles[circleUUID].posBottomRight().x && circles[circle].attr('cy') == circles[circleUUID].posBottomRight().y) ||
            (circles[circle].attr('cx') == circles[circleUUID].posBottom().x && circles[circle].attr('cy') == circles[circleUUID].posBottom().y) ||
            (circles[circle].attr('cx') == circles[circleUUID].posBottomLeft().x && circles[circle].attr('cy') == circles[circleUUID].posBottomLeft().y) ||
            (circles[circle].attr('cx') == circles[circleUUID].posLeft().x && circles[circle].attr('cy') == circles[circleUUID].posLeft().y) ||
            (circles[circle].attr('cx') == circles[circleUUID].posTopLeft().x && circles[circle].attr('cy') == circles[circleUUID].posTopLeft().y)
          )
        {
          returnVal += 1;
        }
      }
      //returnVal.x = circles[circleUUID].attr('cx') - spacing;
      //returnVal.y = circles[circleUUID].attr('cy') - spacing;
      return(returnVal);
    };    

    circles[circleUUID].thisIndex = function(){
//console.log('searching index');
      var returnVal = -1;
      var currentIndex = 0;
      for(circle in circles){
if(circles[circle].node){
        if(circles[circle].node.id == circleUUID){
//console.log('found node');
          returnVal = currentIndex;
        }
        currentIndex += 1;
      }
}
      return(returnVal);
    }

    createAnimateCircle(circleUUID);
  }
}

createAnimateCircle(null, ($(document).width()/2),($(document).height()/2));


init();
});
</script>
